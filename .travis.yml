os:
- linux
- osx
branches:
  only:
  - master
env:
- NODE_VERSION="6.3.0"
script: "./scripts/travis-build.sh"
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/electroswarm-0.0.1.deb
  skip_cleanup: true
  on:
    repo: pfernandom/electroswarm
